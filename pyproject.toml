[tool.poetry]
name = "ssp"
version = "0.1.0"
description = "Simple template for serverless projects"
authors = ["Erick G. Islas-Osuna <erickisos653@gmail.com>"]
readme = "README.md"
license = "GPLv3"
packages = [{ include = "ssp", from = "src" }]

[tool.poetry.dependencies]
python = "^3.11"
pydantic = { extras = ["dataclasses"], version = "^2.3.0" }

[tool.poetry.group.dev.dependencies]
mypy = "^1.5.1"
black = { version = "^23.7.0", allow-prereleases = true }
isort = "^5.12.0"
pytest = "^7.4.0"
pre-commit = "^3.3.3"
bandit = "^1.7.5"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.isort]
profile = "black"

[tool.mypy]
ignore_missing_imports = true
plugins = "pydantic.mypy"
